<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de devises</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <input id="montant" type="number" placeholder="Entrez le montant">

        <select id="deviseFrom">
            <option value="USD">Dollar</option>
            <option value="EUR">Euro</option>
            <option value="TND">Dinar tunisien</option>
            <option value="CHF">Franc suisse</option>
            <option value="GBP">Livre sterling</option>
        </select>

        <select id="deviseTo">
            <option value="USD">Dollar</option>
            <option value="EUR">Euro</option>
            <option value="TND">Dinar tunisien</option>
            <option value="CHF">Franc suisse</option>
            <option value="GBP">Livre sterling</option>
        </select>

        <button type="button" onclick="convertir()">Convertir</button>
        <input id="text" type="text" placeholder="Montant converti" readonly>
    </form>
</body>
</html>
